{% extends 'back/master.html' %}

{% load static %}
{% block headblock %}
<script src="{% static 'back/ckeditor/ckeditor.js' %}"></script>
{% endblock %}
{% block mainblock %}
<div id="page-content">
    <!-- Datatables Header -->
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="fa fa-table"></i>Edit about section
            </h1>
        </div>
    </div>
    <ul class="breadcrumb breadcrumb-top">
        <li>About</li>
        <li><a href="/panel/about/setting">Edit</a></li>
    </ul>
    <!-- END Datatables Header -->

    <!-- Datatables Content -->
    <div class="block full">
        <div class="block-title">
            <h2><strong>About</strong></h2>
        </div>

        <div class="table-responsive">

        </div>
    </div>
    <!-- END Datatables Content -->

    <div class="row">
    <div class="col-md-12">
        <!-- Basic Form Elements Block -->
        <div class="block">
            <!-- Basic Form Elements Title -->
            <div class="block-title">
                <div class="block-options pull-right">
                    <a href="javascript:void(0)" class="btn btn-alt btn-sm btn-default toggle-bordered enable-tooltip" data-toggle="button" title="Toggles .form-bordered class">View all news</a>
                </div>
                <h2><strong>Edit</strong> About</h2>
            </div>
            <!-- END Form Elements Title -->

            <!-- Basic Form Elements Content -->
            <form action="{%url 'about_settings' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
            	{% csrf_token %}
	            <div class="form-group">
	                <div class="col-md-12">
	                    <textarea id="about-txt" name="about-txt" class="form-control" placeholder="Full description">{{about.abouttxt}}</textarea>
	                </div>
                </div>

                <script>
                    CKEDITOR.replace('about-txt');
                </script>

	            <div class="form-group">
	                <div class="col-md-12">
	                    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
	                </div>
	            </div>
            </form>
            <!-- END Basic Form Elements Content -->
        </div>
        <!-- END Basic Form Elements Block -->
    </div>
</div>
</div>
{% endblock %}

{% block footerblock %}
<!-- Load and execute javascript code used only in this page -->
<script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
<script>$(function(){ TablesDatatables.init(); });</script>
{% endblock %}
