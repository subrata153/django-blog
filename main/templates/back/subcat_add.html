{% extends 'back/master.html' %}

{% load static %}

{% block mainblock %}
<div id="page-content">
    <!-- Datatables Header -->
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="fa fa-table"></i>Add Sub Category<br><small>You can add, edit and delete news category.</small>
            </h1>
        </div>
    </div>
    <ul class="breadcrumb breadcrumb-top">
        <li>Sub Category</li>
        <li><a href="/panel/sub_category/add">Add</a></li>
    </ul>
    <!-- END Datatables Header -->

    <!-- Datatables Content -->
    <div class="block full">
        <div class="block-title">
            <h2><strong>Add</strong> Sub Category</h2>
        </div>

        <div class="table-responsive">

        </div>
    </div>
    <!-- END Datatables Content -->

    <div class="row">
    <div class="col-md-12">
        <!-- Basic Form Elements Block -->
        <div class="block">
            <!-- Basic Form Elements Title -->
            <div class="block-title">
                <div class="block-options pull-right">
                    <a href="javascript:void(0)" class="btn btn-alt btn-sm btn-default toggle-bordered enable-tooltip" data-toggle="button" title="Toggles .form-bordered class">View all news</a>
                </div>
                <h2><strong>Add</strong> Sub Category</h2>
            </div>
            <!-- END Form Elements Title -->

            <!-- Basic Form Elements Content -->
            <form action="{%url 'subcat_add' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
            	{% csrf_token %}
	             <div class="form-group">
	                <div class="col-md-6">
	                    <input type="text" id="sub_cattitle" name="name" class="form-control" placeholder="Sub Category title">
	                </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <select id="example-chosen" id="catid" name="catid" class="select-chosen" data-placeholder="Choose a Parent Category" style="width: 250px;">
                            <option></option>
                            {% for i in cat %}
                            <option value="{{i.pk}}">{{i.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
	            <div class="form-group">
	                <div class="col-md-12">
	                    <input type="textarea" id="sub_catdesc" name="desc" rows="5" class="form-control" placeholder="Sub Category description">
	                </div>
                </div>
                <div class="form-group">
	                <div class="col-md-12">
	                    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
	                </div>
	            </div>
            </form>
            <!-- END Basic Form Elements Content -->
        </div>
        <!-- END Basic Form Elements Block -->
    </div>
</div>
</div>
{% endblock %}

{% block footerblock %}
<!-- Load and execute javascript code used only in this page -->
<script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
<script>$(function(){ TablesDatatables.init(); });</script>
{% endblock %}
